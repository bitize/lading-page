<!DOCTYPE html>
<html lang=”pt-br”>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@700&family=Raleway:wght@200;300;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Bitize</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img
          src="./img/bitize-logo-min.png"
          alt="Bitize"
          width="200"
          height="auto"
        />
      </div>
      <div class="content">
        <h1>ESTAMOS <strong>CHEGANDO!</strong></h1>
        <p>
          Fique atento, estamos trabalhando duro para revolucionar a sua cadeia
          de suprimentos!
        </p>
        <ul>
          <li>
            <p id="dias">15</p>
            <p>DIAS</p>
          </li>
          <li >
            <p id="horas">25</p>
            <p>HORAS</p>
          </li>
          <li>
            <p id="minutos">15</p>
            <p>MINUTOS</p>
          </li>
        </ul>

        <!--form action="">
          <div class="subscription">
            <input type="text" placeholder="Cadastre-se" />
            <button type="submit">
              <i class="fa fa-arrow-right" aria-hidden="true"></i>
            </button>
          </div -->
        </form>
      </div>
      <div class="footer">
        <ul class="footer_icons">
          <li>
            <a href="https://www.facebook.com/0077b5"><i class="fa fa-facebook" aria-hidden="true"></i></a>
          </li>
          <li>
            <a href="https://twitter.com/Bitize_"><i class="fa fa-twitter" aria-hidden="true"></i></a>
          </li>
          <li>
            <a href="https://www.linkedin.com/company/bitize"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
          </li>
        </ul>
      </div>
    </div>
    <script type="text/javascript">
      var data_inicial = new Date('2020-11-01').getTime();

      setInterval(function (){
      const agora = new Date().getTime();
      const segundos = (data_inicial - agora) / 1000;
      const dias = document.getElementById('dias');
      const horas = document.getElementById('horas');
      const minutos = document.getElementById('minutos');

      dias.innerHTML= ("0" + parseInt(segundos / 86400)).slice(-2);
      horas.innerHTML= ("0" + parseInt((segundos % 86400) / 3600)).slice(-2);
      minutos.innerHTML= ("0" + parseInt((segundos % 3600) / 60)).slice(-2);

      console.log("passou");

      },1000);
    </script>
  </body>
</html>
